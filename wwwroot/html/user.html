<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="../css/site.css" />
</head>

<body>
    <h1>User List</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="New Name">
        <input type="text" id="add-password" placeholder="New Password">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="listUser"></tbody>
    </table>

    <script src="../js/user.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>

</html>
